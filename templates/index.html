{% extends "base.html" %}

{% block index_banner %}

    <!-- Revenue Stream - Banner -->
    <div class="container-fluid">
        <div class="row">
            <div class="col us-banner-top us-b-color-01 us-p-color-01">
                Revenue Stream - Banner - Saleable/Ad Space Content
            </div>
        </div>
    </div>
    <!-- Search - Banner -->
    <div class="container-fluid">
        <div class="row">
            <div class="col us-banner-search us-b-color-02">
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
                    <input class="form-control mr-sm-2 us-search-box" type="search" placeholder="Quick Search"
                        aria-label="Quick Search">
                </form>
                <div class="us-advsearch-link">
                    <a class="nav-link" href="{{ url_for('search') }}"><i class="bi bi-tools us-user-menu-link-01 us-i-color-01"></i>Advanced
                        Search</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block highest_rated %}
    <!-- Highest Rated -->
    <div id="us-hr-box-id" class="col-12 col-lg-6 us-text-center us-hr-box us-b-color-02a">
        <h2 class="us-hr-header us-h2-color-01">Highest Rated Spice Recipes</h2>
        <div class="btn-group btn-group-lg d-block" role="group" aria-label="...">
            <button type="button" class="btn btn-outline-secondary us-btn-rated-a us-btn-color-01">George's Kick Ass
                Cajun
                Rub</button>
            <button type="button" class="btn btn-outline-secondary us-btn-rated-a us-btn-color-01">Nicole's Lemon
                Pepper
                Pizazz</button>
            <button type="button" class="btn btn-outline-secondary us-btn-rated-a us-btn-color-01">Revolution
                Memphis Dry
                Rub</button>
        </div>
        <div class="btn-group d-block" role="group" aria-label="...">
            <button type="button" class="btn btn-outline-secondary us-btn-rated-b us-btn-color-01">Montreal Steak
                Seasoning</button>
            <button type="button" class="btn btn-outline-secondary us-btn-rated-b us-btn-color-01">Rub ala St.
                Louis</button>
            <button type="button" class="btn btn-outline-secondary us-btn-rated-b us-btn-color-01">California Burger
                Salt</button>
        </div>
        <div class="btn-group btn-group-sm d-block" role="group" aria-label="...">
            <button type="button" class="btn btn-outline-secondary us-btn-rated-c us-btn-color-01">Roasted Potato
                Salt
                Mix</button>
            <button type="button" class="btn btn-outline-secondary us-btn-rated-c us-btn-color-01">Potato Salad
                Seasoning</button>
            <button type="button" class="btn btn-outline-secondary us-btn-rated-c us-btn-color-01">Crunchy Balls
                Coating</button>
        </div>
    </div>
{% endblock %}

{% block index_rev_side %}
    <!-- Revenue Aside 1 -->
    <aside class="us-revenue-s1">
        <div>
            <h1 class="us-revenue-s1-header us-b-color-01">Revenue Stream Side 1</h1>
            <div class="us-revenue-s1-body us-b-color-01">
                <p>
                    Saleable/Ad Space Content
                </p>
            </div>
        </div>
    </aside>
{% endblock %}
